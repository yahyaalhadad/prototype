<body

                <!-- نتائج البحث -->

                    <div class="bg-white rounded-lg p-4 search-result cursor-pointer" onclick="showProduct('milk')">

                            <div class="flex-1">
                                <h3 class="font-bold text-gray-800">حليب طازج</h3>
                                <p class="text-sm text-gray-600">منتجات ألبان</p>

                                    <div class="flex items-center">

                                    </div>
                                </div>
                            </div>
                            <button onclick="addToCart(event, 'حليب طازج')"

                    <div class="bg-white rounded-lg p-4 search-result cursor-pointer" onclick="showProduct('bread')">
                        <div class="flex items-center space-x-4 space-x-reverse">

                                class="w-16 h-16 rounded object-cover">
                            <div class="flex-1">
                                <h3 class="font-bold text-gray-800">خبز عربي طازج</h3>

                                <div class="flex items-center justify-between mt-1">
                                    <span class="font-bold text-[#6B8E23]">2.50 ر.س</span>

                                    </div>
                                </div>
                            </div>
                            <button onclick="addToCart(event, 'خبز عربي')"

                    <div class="bg-white rounded-lg p-4 search-result cursor-pointer" onclick="showProduct('apples')">
                        <div class="flex items-center space-x-4 space-x-reverse">

                        <button onclick="searchTerm('ألبان')"

                    </button>

                        <span class="text-xs mt-1">الأقسام</span>
                    </button>
                    <button onclick="window.location.href='orders.html'"
                        class="flex flex-col items-center justify-center flex-grow text-gray-500 hover:text-primary">

                        <span class="text-xs mt-1">طلباتي</span>
                    </button>
                    <button onclick="window.location.href='orders.html'"
                        class="flex flex-col items-center justify-center flex-grow text-gray-500 hover:text-primary">
                        <span class="material-icons-outlined text-2xl">receipt_long</span>
                        <span class="text-xs mt-1">طلباتي</span>
                    </button>
                    <button onclick="window.location.href='cart.html'"
                        class="flex flex-col items-center justify-center flex-grow text-gray-500 hover:text-primary relative">
                        <span class="material-icons-outlined text-2xl">shopping_bag</span>
                        <span class="text-xs mt-1">السلة</span>
                        <span
                            class="absolute -top-1 -right-1 bg-warm-red text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-bold">3</span>

                    <button onclick="window.location.href='profile.html'"
                        class="flex flex-col items-center justify-center flex-grow text-gray-500 hover:text-primary">
                        <span class="material-icons-outlined text-2xl">person_outline</span>
                        <span class="text-xs mt-1">حسابي</span>
                    </button>
                </div>
            </nav>

            <script>
                function addToCart(event, productName) {
                    event.stopPropagation();
                    alert(`تم إضافة ${productName} إلى السلة!`);
                }

                function showProduct(product) {
                    window.location.href = 'product.html';
                }

                function searchTerm(term) {
                    document.getElementById('search-input').value = term;
                    // يمكن إضافة منطق البحث الحقيقي هنا
                }

                // إضافة وظيفة البحث المباشر
                document.addEventListener('DOMContentLoaded', function () {
                    const searchInput = document.getElementById('search-input');
                    if (searchInput) {
                        searchInput.addEventListener('input', function () {
                            const searchTerm = this.value.toLowerCase();
                            const results = document.querySelectorAll('#search-results > div');

                            results.forEach(result => {
                                const productNameElement = result.querySelector('h3');
                                if (productNameElement) {
                                    const productName = productNameElement.textContent.toLowerCase();
                                    if (productName.includes(searchTerm) || searchTerm === '') {
                                        result.style.display = 'block';
                                    } else {
                                        result.style.display = 'none';
                                    }
                                }
                            });
                        });
                    }
                });
            </script>
