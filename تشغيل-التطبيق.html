<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشغيل الصالة الاقتصادية المتميزة</title>
    <script>
        // إعادة توجيه فوري إلى شاشة البداية
        window.location.href = 'splash.html';
    </script>
</head>

<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>جاري تحميل التطبيق...</h1>
        <p>سيتم توجيهك إلى شاشة البداية</p>
        <div style="margin: 20px;">
            <div
                style="width: 100px; height: 100px; border: 4px solid #6B8E23; border-top: 4px solid #ccc; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;">
            </div>
        </div>
        <p>إذا لم يتم التوجيه تلقائياً، <a href="splash.html" style="color: #6B8E23;">انقر هنا</a></p>
    </div>

    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</body>

</html>
