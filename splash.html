<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>شاشة البداية - الصالة الاقتصادية المتميزة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&amp;display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes progress {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }

        .animate-fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }

        .animate-progress {
            animation: progress 2.5s ease-out forwards;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0A6E3A",
                        "accent-red": "#E03C31",
                        "background-light": "#0A6E3A",
                        "background-dark": "#0A6E3A",
                    },
                    fontFamily: {
                        display: ["Cairo", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="flex flex-col items-center justify-center h-screen p-6">
        <div class="flex-grow flex items-center justify-center w-full">
            <div class="text-center animate-fade-in">
                <img src="assets/images/logo.jpg" alt="شعار الصالة الاقتصادية"
                    class="w-24 h-24 mx-auto mb-6 rounded-full border-4 border-white animate-pulse">
                <h1 class="text-5xl font-bold text-white tracking-wide">
                    الصالة الاقتصادية المتقدمة
                </h1>
            </div>
        </div>
        <div class="w-full max-w-xs mb-8">
            <div class="w-full bg-white/30 rounded-full h-1.5">
                <div class="bg-accent-red h-1.5 rounded-full animate-progress"></div>
            </div>
        </div>
        <div class="text-center">
            <button onclick="window.location.href='login.html'"
                class="bg-white text-primary px-8 py-3 rounded-full font-bold text-lg hover:bg-gray-100 transition-colors">
                ابدأ التسوق
            </button>
        </div>
    </div>

    <script>
        // الانتقال التلقائي بعد 3 ثوانٍ
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 3000);
    </script>

</body>

</html>
